<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game with Voice Control</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
    canvas { background-color: #000; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>
  <script>
    // 遊戲設置
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const grid = 20;
    let snake = [{ x: 160, y: 160 }];
    let apple = { x: 80, y: 80 };
    let dx = grid, dy = 0;
    let gameInterval;

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? 'lime' : 'green';
        ctx.fillRect(segment.x, segment.y, grid - 1, grid - 1);
      });
      ctx.fillStyle = 'red';
      ctx.fillRect(apple.x, apple.y, grid - 1, grid - 1);
      
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);
      
      if (head.x === apple.x && head.y === apple.y) placeApple();
      else snake.pop();
      
      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || collision(head)) resetGame();
    }

    function collision(head) {
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) return true;
      }
      return false;
    }

    function resetGame() {
      snake = [{ x: 160, y: 160 }];
      dx = grid;
      dy = 0;
      placeApple();
      clearInterval(gameInterval);
      gameInterval = setInterval(drawGame, 100);
    }

    function placeApple() {
      apple.x = Math.floor(Math.random() * (canvas.width / grid)) * grid;
      apple.y = Math.floor(Math.random() * (canvas.height / grid)) * grid;
    }

    async function init() {
      const recognizer = await createModel();
      recognizer.listen(result => {
        const scores = result.scores;
        let newDirection = null;
        const threshold = 0.7;
        if (scores[4] > 0.1) return;
        
        if (scores[0] > threshold) newDirection = { dx: 0, dy: -grid };
        if (scores[1] > threshold) newDirection = { dx: 0, dy: grid };
        if (scores[2] > threshold) newDirection = { dx: -grid, dy: 0 };
        if (scores[3] > threshold) newDirection = { dx: grid, dy: 0 };
        
        if (newDirection) { dx = newDirection.dx; dy = newDirection.dy; }
      });
    }

    async function createModel() {
      const model = await speechCommands.create("BROWSER_FFT", null, "model.json", "metadata.json");
      await model.ensureModelLoaded();
      return model;
    }

    resetGame();
    init();
  </script>
</body>
</html>
