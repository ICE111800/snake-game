<!DOCTYPE html>
<html>
<head>
  <title>Voice Controlled Snake Game</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
    }

    canvas {
      border: 1px solid white;
    }

    #label-container {
      color: white;
      position: fixed;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>

<canvas width="400" height="400" id="game"></canvas>

<div id="label-container"></div>

<!-- Load TensorFlow.js and Speech Commands -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

<script>
  // Initialize the game variables
  var canvas = document.getElementById('game');
  var context = canvas.getContext('2d');
  var grid = 16;
  var count = 0;

  var snake = {
    x: 160,
    y: 160,
    dx: grid,
    dy: 0,
    cells: [],
    maxCells: 4
  };
  var apple = {
    x: 320,
    y: 320
  };

  // get random whole numbers in a specific range
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
  }

  // Game loop
  function loop() {
    requestAnimationFrame(loop);

    if (++count < 4) {
      return;
    }

    count = 0;
    context.clearRect(0, 0, canvas.width, canvas.height);

    // Move snake by its velocity
    snake.x += snake.dx;
    snake.y += snake.dy;

    // Wrap snake position horizontally
    if (snake.x < 0) {
      snake.x = canvas.width - grid;
    } else if (snake.x >= canvas.width) {
      snake.x = 0;
    }

    // Wrap snake position vertically
    if (snake.y < 0) {
      snake.y = canvas.height - grid;
    } else if (snake.y >= canvas.height) {
      snake.y = 0;
    }

    // Keep track of where snake has been
    snake.cells.unshift({ x: snake.x, y: snake.y });

    // Remove cells as we move away from them
    if (snake.cells.length > snake.maxCells) {
      snake.cells.pop();
    }

    // Draw apple
    context.fillStyle = 'red';
    context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

    // Draw snake one cell at a time
    context.fillStyle = 'green';
    snake.cells.forEach(function (cell, index) {
      context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

      // Snake ate apple
      if (cell.x === apple.x && cell.y === apple.y) {
        snake.maxCells++;
        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
      }

      // Check for collisions with self
      for (var i = index + 1; i < snake.cells.length; i++) {
        if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
          snake.x = 160;
          snake.y = 160;
          snake.cells = [];
          snake.maxCells = 4;
          snake.dx = grid;
          snake.dy = 0;
          apple.x = getRandomInt(0, 25) * grid;
          apple.y = getRandomInt(0, 25) * grid;
        }
      }
    });
  }

  // Initialize speech recognition
  const URL = "https://ice111800.github.io/snake-game/my_model/"; // Use your GitHub Pages URL

  async function createModel() {
    console.log("Initializing the model...");
    const checkpointURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    const recognizer = speechCommands.create(
      "BROWSER_FFT", undefined, checkpointURL, metadataURL
    );

    await recognizer.ensureModelLoaded();
    console.log("Speech model loaded successfully!");
    return recognizer;
  }

  async function init() {
    const recognizer = await createModel();
    const classLabels = recognizer.wordLabels();
    console.log("Class labels loaded:", classLabels);

    const labelContainer = document.getElementById("label-container");

    for (let i = 0; i < classLabels.length; i++) {
      labelContainer.appendChild(document.createElement("div"));
    }

    recognizer.listen(result => {
      console.log("Speech result received:", result);
      const scores = result.scores;
      for (let i = 0; i < classLabels.length; i++) {
        const classPrediction = classLabels[i] + ": " + result.scores[i].toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
        console.log(classPrediction);

        // Control snake based on speech commands
        if (classLabels[i] === "UP" && result.scores[i] > 0.2) { // Lowered threshold to 0.2
          snake.dy = -grid;
          snake.dx = 0;
          console.log("Moving up: ", snake.dy, snake.dx);
        } else if (classLabels[i] === "DOWN" && result.scores[i] > 0.2) {
          snake.dy = grid;
          snake.dx = 0;
          console.log("Moving down: ", snake.dy, snake.dx);
        } else if (classLabels[i] === "LEFT" && result.scores[i] > 0.2) {
          snake.dx = -grid;
          snake.dy = 0;
          console.log("Moving left: ", snake.dy, snake.dx);
        } else if (classLabels[i] === "RIGHT" && result.scores[i] > 0.2) {
          snake.dx = grid;
          snake.dy = 0;
          console.log("Moving right: ", snake.dy, snake.dx);
        }
      }
    }, {
      includeSpectrogram: true,
      probabilityThreshold: 0.2, // Lowered threshold to 0.2
      invokeCallbackOnNoiseAndUnknown: true,
      overlapFactor: 0.50 // Adjust overlap factor to improve responsiveness
    });
  }

  // Start the game loop
  requestAnimationFrame(loop);
  init();
</script>

</body>
</html>
